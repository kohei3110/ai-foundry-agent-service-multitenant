name: Deploy Pooled Infrastructure

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'pooled/infra/**'
  pull_request:
    branches:
      - main
    paths:
      - 'pooled/infra/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      force_deploy:
        description: 'Force deployment even if no changes detected'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read

jobs:
  detect-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      should_deploy: ${{ steps.check-changes.outputs.should_deploy }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Check for infrastructure changes
        id: check-changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.force_deploy }}" == "true" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "Force deployment requested"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "Pull request - validation only"
          else
            # Check if there are changes in pooled/infra directory
            if git diff --name-only HEAD~1 HEAD | grep -q "^pooled/infra/"; then
              echo "should_deploy=true" >> $GITHUB_OUTPUT
              echo "Infrastructure changes detected"
            else
              echo "should_deploy=false" >> $GITHUB_OUTPUT
              echo "No infrastructure changes detected"
            fi
          fi

  validate-bicep:
    runs-on: ubuntu-latest
    needs: detect-environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Validate Bicep templates
        working-directory: ./pooled/infra
        run: |
          echo "Validating Bicep templates..."
          
          # Find all .bicep files and validate them
          for bicep_file in $(find . -name "*.bicep" -type f); do
            echo "Validating $bicep_file"
            az bicep build --file "$bicep_file" --stdout > /dev/null
            if [ $? -eq 0 ]; then
              echo "✅ $bicep_file is valid"
            else
              echo "❌ $bicep_file validation failed"
              exit 1
            fi
          done

      - name: What-if deployment (dry-run)
        if: needs.detect-environment.outputs.should_deploy == 'true' || github.event_name == 'pull_request'
        working-directory: ./pooled/infra
        run: |
          ENVIRONMENT="${{ needs.detect-environment.outputs.environment }}"
          RESOURCE_GROUP="rg-fas-pooled-${ENVIRONMENT}"
          
          echo "Running what-if analysis for environment: $ENVIRONMENT"
          
          # Check if main.bicep exists
          if [ -f "main.bicep" ]; then
            # Check if parameters file exists
            if [ -f "main.parameters.${ENVIRONMENT}.json" ]; then
              PARAMS_FILE="main.parameters.${ENVIRONMENT}.json"
            elif [ -f "main.parameters.json" ]; then
              PARAMS_FILE="main.parameters.json"
            else
              echo "❌ No parameters file found"
              exit 1
            fi
            
            echo "Using parameters file: $PARAMS_FILE"
            
            # Create resource group if it doesn't exist
            az group create --name "$RESOURCE_GROUP" --location "Japan East" --only-show-errors || true
            
            # Run what-if analysis
            az deployment group what-if \
              --resource-group "$RESOURCE_GROUP" \
              --template-file "main.bicep" \
              --parameters "@$PARAMS_FILE" \
              --result-format "FullResourcePayloads"
          else
            echo "❌ main.bicep not found"
            exit 1
          fi

  deploy-infrastructure:
    runs-on: ubuntu-latest
    needs: [detect-environment, validate-bicep]
    if: needs.detect-environment.outputs.should_deploy == 'true' && github.event_name != 'pull_request'
    environment: 
      name: pooled-${{ needs.detect-environment.outputs.environment }}
      url: https://portal.azure.com/#@${{ env.AZURE_TENANT_ID }}/resource/subscriptions/${{ env.AZURE_SUBSCRIPTION_ID }}/resourceGroups/rg-fas-pooled-${{ needs.detect-environment.outputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Infrastructure
        working-directory: ./pooled/infra
        run: |
          ENVIRONMENT="${{ needs.detect-environment.outputs.environment }}"
          RESOURCE_GROUP="rg-fas-pooled-${ENVIRONMENT}"
          DEPLOYMENT_NAME="deploy-pooled-${ENVIRONMENT}-$(date +%Y%m%d-%H%M%S)"
          
          echo "Deploying to environment: $ENVIRONMENT"
          echo "Resource Group: $RESOURCE_GROUP"
          echo "Deployment Name: $DEPLOYMENT_NAME"
          
          # Determine parameters file
          if [ -f "main.parameters.${ENVIRONMENT}.json" ]; then
            PARAMS_FILE="main.parameters.${ENVIRONMENT}.json"
          elif [ -f "main.parameters.json" ]; then
            PARAMS_FILE="main.parameters.json"
          else
            echo "❌ No parameters file found"
            exit 1
          fi
          
          echo "Using parameters file: $PARAMS_FILE"
          
          # Create resource group
          echo "Creating resource group..."
          az group create \
            --name "$RESOURCE_GROUP" \
            --location "Japan East" \
            --tags \
              environment="$ENVIRONMENT" \
              architecture="pooled" \
              deployedBy="github-actions" \
              deploymentId="$DEPLOYMENT_NAME"
          
          # Deploy infrastructure
          echo "Deploying infrastructure..."
          az deployment group create \
            --resource-group "$RESOURCE_GROUP" \
            --template-file "main.bicep" \
            --parameters "@$PARAMS_FILE" \
            --name "$DEPLOYMENT_NAME" \
            --verbose

      - name: Get deployment outputs
        if: success()
        working-directory: ./pooled/infra
        run: |
          ENVIRONMENT="${{ needs.detect-environment.outputs.environment }}"
          RESOURCE_GROUP="rg-fas-pooled-${ENVIRONMENT}"
          
          echo "Getting deployment outputs..."
          az deployment group show \
            --resource-group "$RESOURCE_GROUP" \
            --name "$(az deployment group list --resource-group "$RESOURCE_GROUP" --query '[0].name' -o tsv)" \
            --query 'properties.outputs' \
            --output table

      - name: Validate deployment
        if: success()
        run: |
          ENVIRONMENT="${{ needs.detect-environment.outputs.environment }}"
          RESOURCE_GROUP="rg-fas-pooled-${ENVIRONMENT}"
          
          echo "Validating deployment..."
          
          # Check resource group exists
          if az group show --name "$RESOURCE_GROUP" --output none 2>/dev/null; then
            echo "✅ Resource group exists"
          else
            echo "❌ Resource group not found"
            exit 1
          fi
          
          # List deployed resources
          echo "Deployed resources:"
          az resource list --resource-group "$RESOURCE_GROUP" --output table

  post-deployment:
    runs-on: ubuntu-latest
    needs: [detect-environment, deploy-infrastructure]
    if: always() && needs.deploy-infrastructure.result != 'skipped'
    steps:
      - name: Post-deployment summary
        run: |
          ENVIRONMENT="${{ needs.detect-environment.outputs.environment }}"
          
          echo "## Deployment Summary 📊" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: $ENVIRONMENT" >> $GITHUB_STEP_SUMMARY
          echo "- **Architecture**: Pooled Multi-Tenant" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.deploy-infrastructure.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Resource Group**: rg-fas-pooled-$ENVIRONMENT" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy-infrastructure.result }}" == "success" ]; then
            echo "🎉 **Deployment completed successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "- Check the [Azure Portal](https://portal.azure.com/#@${{ env.AZURE_TENANT_ID }}/resource/subscriptions/${{ env.AZURE_SUBSCRIPTION_ID }}/resourceGroups/rg-fas-pooled-$ENVIRONMENT)" >> $GITHUB_STEP_SUMMARY
            echo "- Verify application deployment status" >> $GITHUB_STEP_SUMMARY
            echo "- Run integration tests" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Deployment failed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the logs and resolve any issues before retrying." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "🚨 Pooled infrastructure deployment failed for environment: ${{ needs.detect-environment.outputs.environment }}"
          echo "Please check the workflow logs for details."
